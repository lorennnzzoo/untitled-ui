<div class="flex flex-col h-screen">
    <!-- Top bar with mobile toggle -->
    <div class="md:hidden bg-[#1F1F21] p-4 flex items-center">
        <button (click)="toggleSidebar()" class="text-white p-2 px-3 rounded hover:cursor-pointer hover:bg-gray-400 bg-[#3C3C3D]">
            <i class="fa-solid fa-bars"></i>
        </button>
    </div>

    <div class="flex flex-grow bg-[#1F1F21] relative">
        <!-- Sidebar -->
        <div [ngClass]="{
              'translate-x-0': isSidebarOpen,
              '-translate-x-full': !isSidebarOpen
            }" class="fixed top-0 left-0 h-full  bg-[#262A2B] transform transition-transform duration-300 z-50 
                   md:static md:translate-x-0 md:block">
            <app-sidebar></app-sidebar>
        </div>


        <!-- Overlay -->
        <div *ngIf="isSidebarOpen" (click)="toggleSidebar()"
            class="fixed inset-0 bg-black opacity-60 bg-opacity-50 z-40 md:hidden"></div>

        <!-- Main content -->
        <div class="flex-grow">
            <router-outlet></router-outlet>
        </div>

    </div>
</div>
