<div class="flex flex-col h-screen">
    <div class="md:hidden bg-[#222224] p-4 flex flex-row justify-between items-center border-b border-[#2f2f30]">
        <button (click)="toggleSidebar()"
            class="text-white p-2 px-3 rounded hover:cursor-pointer hover:bg-gray-400 bg-[#3C3C3D]">
            <i class="fa-solid fa-bars"></i>
        </button>
        <p class="text-white  bg-[#2f2f30] p-2 rounded-sm">Minimalistic UI</p>
    </div>

    <div class="flex flex-grow bg-[#1F1F21] relative overflow-hidden">
        <div [ngClass]="{
        'translate-x-0': isSidebarOpen,
        '-translate-x-full': !isSidebarOpen
      }" class="fixed top-0 left-0 h-full bg-[#262A2B] transform transition-transform duration-300 z-50 
             md:static md:translate-x-0 md:block md:h-screen">
            <app-sidebar></app-sidebar>
        </div>

        
        <div *ngIf="isSidebarOpen" (click)="toggleSidebar()"
            class="fixed inset-0 bg-black opacity-60 bg-opacity-50 z-40 md:hidden"></div>

        
        <div class="flex-grow overflow-y-auto">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
